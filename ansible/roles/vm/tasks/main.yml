---
- name: ğŸ“¦ Update apt cache
  become: yes
  apt:
    update_cache: yes
    force_apt_get: yes


- name: ğŸ³ Install Docker
  become: yes
  apt:
    name: docker.io
    state: present


- name: ğŸ”‘ Login to ACR from VM
  become: yes 
  community.docker.docker_login:
    registry_url: "{{ acr_name }}"
    username: "{{ acr_username }}"
    password: "{{ acr_password }}"

- name: ğŸš€ Run web server container
  become: yes 
  community.docker.docker_container:
    name: webserver
    image: acrterraformdev148e7708fcf4.azurecr.io/nginx:latest
    state: started
    restart_policy: always
    published_ports:
      - "80:80"
